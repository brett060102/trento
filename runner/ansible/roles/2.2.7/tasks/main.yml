---

- name: Set Test ID
  set_fact:
    test_id: '2.2.7'
  delegate_to: localhost

- name: "{{ test_id }}.check"
  shell: |
    #  Check python version
    python3 --version | cut -d" " -f2
  check_mode: no
  register: config_updated
  changed_when: config_updated.stdout is version(expected[test_id], '<')
  failed_when: config_updated.rc !=0

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
