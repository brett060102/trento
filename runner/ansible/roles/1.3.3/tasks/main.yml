---

- name: Set Test ID
  set_fact:
    test_id: '1.3.3'
  delegate_to: localhost

- name: "{{ test_id }}.check"
  systemd:
    name: sbd
    enabled: yes
  register: config_updated
  when:
    - ansible_check_mode

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
