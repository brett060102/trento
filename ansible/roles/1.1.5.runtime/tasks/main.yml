---

- name: 1.1.5.runtime
  shell: 'corosync-cmapctl | grep "runtime.config.totem.token_retransmits_before_loss_const (u32) = " | sed "s/^.*= //"'
  register: result
  changed_when: false

- include_role:
    name: "set-results"
  vars:
    fact_name: "1.1.5.runtime"
    fact_value: "{{ result.stdout }}"

