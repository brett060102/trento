---

- name: 1.3.5_msgwait
  shell: |
    DEF_MSGWAIT=120
    result_msgwait=${DEF_MSGWAIT}
    sbdarray=$(grep -E '^SBD_DEVICE=' /etc/sysconfig/sbd  | grep -oP 'SBD_DEVICE=\K[^.]+' | sed 's/\"//g')
    IFS=';' sbdarray=( $sbdarray )
    for i in "${sbdarray[@]}"
    do
      msgwait=$(/usr/sbin/sbd -d ${i} dump | grep -oP 'Timeout \(msgwait\)  *: \K\d+')|| echo ""
      if [[ "${msgwait}" -ne "${DEF_MSGWAIT}" ]]; then
        result_msgwait="${msgwait}"
        fi
      done
    echo "${result_msgwait}"

  register: result_msgwait
  changed_when: false

#- debug:
#    msg: "{{ result_msgwait }}"

- include_role:
    name: "set-results"
  vars:
    fact_name: "1.3.5_msgwait"
    fact_value: "{{ result_msgwait.stdout }}"

- name: 1.3.5_watchdog
  shell: |
    DEF_WDTIMEOUT=60
    result_wdtimeout=${DEF_TIMEOUT}
    sbdarray=$(grep -E '^SBD_DEVICE=' /etc/sysconfig/sbd  | grep -oP 'SBD_DEVICE=\K[^.]+' | sed 's/\"//g')
    IFS=';' sbdarray=( $sbdarray )
    for i in "${sbdarray[@]}"
    do
      wdtimeout=$(/usr/sbin/sbd -d ${i} dump | grep -oP 'Timeout \(watchdog\)  *: \K\d+')|| echo ""
      if [[ "${wdtimeout}" -ne "${DEF_WDTIMEOUT}" ]]; then
        result_wdtimeout="${wdtimeout}"
        fi
      done
    echo "${result_wdtimeout}"

  register: result_watchdog
  changed_when: false

#- debug:
#    msg: "{{ result_watchdog }}"

- include_role:
    name: "set-results"
  vars:
    fact_name: "1.3.5_watchdog"
    fact_value: "{{ result_watchdog.stdout }}"

